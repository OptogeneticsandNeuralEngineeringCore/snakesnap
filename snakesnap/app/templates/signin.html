{% extends "index.html" %}
{% block content %}
        <div class="jumbotron">
            <h1>Sign in to send pictures</h1>
            <form class="form-signin" method="post">
                <label for="inputName" class="sr-only">Name</label>
                <input type="name" name="name" id="inputName" class="form-control" placeholder="Name" value="{{request.form.username}}" required autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" value="{{request.form.email}}" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" value="{{request.form.password}}" required>
                
                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>

{% endblock content %}
